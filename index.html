<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="card">
            <div class="bluepart">
                <div class="title">
                    Metric/Imperial Unit Conversion
                </div>
                <input type="text" id="text-box" placeholder="">
                <button id="convert"> Convert </button>
            </div>
            <div class="greypart">
                <div class="length">
                    <h3>
                        Length (Meter/Feet) 
                    </h3>
                    <p id="length-el" style="text-align: center;"></p>
                </div>
                <div class="volume">
                    <h3> 
                        Volume (Litre/Gallons)
                    </h3>
                    <p id="volume-el" style="text-align: center;"></p>
                </div>
                <div class="mass" >
                    <h3> 
                        Mass (Killograms/Pounds)
                    </h3>
                    <p id="mass-el" style="text-align: center;"></p>
                </div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
